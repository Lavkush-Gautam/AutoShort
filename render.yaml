services:
  - type: web
    name: autoshort-backend
    env: node
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: autoshort-frontend
    env: node
    buildCommand: "cd frontend && npm ci --include=dev && npm run build"
    startCommand: "npm start"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://autoshort-backend.onrender.com/api
